<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c29e52c03b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <header class="sidebar">

            </header>
            <main class="content">

            </main>
        </div>
        <aside class="media-player debug">
            <div class="info debug">
                <div class="album">
                    <img src="./img/sinister.jpeg">
                </div>
                <div class="song">
                    <h1>Sinister</h1>
                    <h2>Brano nome</h2>
                </div>
                <div class="buttons">
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button></button><i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="big-player debug">
                <div class="buttons debug">
                    <button><i class="fa-solid fa-shuffle"></i></button>
                    <button><i class="fa-solid fa-backward-step"></i></button>
                    <button class="btn-big"><i class="fa-solid fa-play"></i></button>
                    <button><i class="fa-solid fa-forward-step"></i></button>
                    <button><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="time debug">
                    <div class="current-time">prova</div>
                    <div class="progress">prova</div>
                    <div class="remaining-time">prova</div>
                </div>
            </div>
            <div class="small-player debug">right</div>
        </aside>
    </div>
</body>
</html>
