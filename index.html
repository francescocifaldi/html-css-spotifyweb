<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c29e52c03b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <header class="sidebar">
                <div class="logo">
                    <img class="big-logo" src="./img/logo.svg" height="40px">
                    <img class="small-logo" src="./img/logo-small.svg" height="25px">
                </div>
                <div class="menu no-gutter">
                    <div class="home">
                        <div class="img">
                            <img src="./img/home.svg" alt="" height="25px">
                        </div>
                        <p>Home</p>
                    </div>
                    <div class="search">
                        <div class="img">
                            <img src="./img/search.svg" alt="" height="25px">
                        </div>
                        <p>Cerca</p>
                    </div>
                    <div class="library">
                        <div class="img">
                            <img src="./img/libreria.svg" alt="" height="25px">
                        </div>
                        <p>La tua libreria</p>
                    </div>
                </div>
                <div class="playlist">
                    <p style="color: white">PLAYLIST</p>
                    <div class="new-playlist">
                        <p class="add"><i class="fa-solid fa-square-plus"></i></span>
                        <p>Crea playlist</p>
                    </div>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="account">
                    <div class="download">
                        <img src="./img/download.svg" alt="" height="15px">
                        <p>Installa ora</p>
                    </div>
                    <div class="separate"></div>
                    <div class="user">
                        <img src="./img/profile.svg" alt="" height="25px">
                        <p>John Doe</p>
                    </div>
                </div>
            </header>
            <main class="content">

            </main>
        </div>
        <aside class="media-player">
            <div class="info">
                <div class="album">
                    <img src="./img/sinister.jpeg">
                </div>
                <div class="song">
                    <p class="song-title">Sinister<p>
                    <p class="song-artist">Brano nome</p>
                </div>
                <div class="buttons">
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button></button><i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="big-player">
                <div class="buttons">
                    <button><i class="fa-solid fa-shuffle"></i></button>
                    <button><i class="fa-solid fa-backward-step"></i></button>
                    <button class="btn-big"><i class="fa-solid fa-play"></i></button>
                    <button><i class="fa-solid fa-forward-step"></i></button>
                    <button><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="time">
                    <div class="current-time">
                        <span>1:23</span>
                    </div>
                    <div class="progress"></div>
                    <div class="total-time">
                        <span>4:35</span>
                    </div>
                </div>
            </div>
            <div class="small-player">
                <button><i class="fa-solid fa-list-ul"></i></button>
                <button><i class="fa-solid fa-display"></i></button>
                <button><i class="fa-solid fa-volume-high"></i></button>
                <div class="progress"></div>
            </div>
        </aside>
    </div>
</body>
</html>
